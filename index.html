<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tarea IPC</title>

    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Css-->
    <link rel="stylesheet" type="text/css" href="Archivos/css/index.css">

</head>
<body>
    <div class="modal-dialog text-center">
        <h1>¡Bienvenido!</h1>
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="Archivos/img/user.png"/>
                </div>
                <form class="col-12">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-out-alt"></i></i>  Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#"><i class="fas fa-key"></i>  Recordar contraseña</a>
                </div>
                
            </div>
            <meta name="Federico Iturbide" content="Contenido asignado"/>
        </div>
    </div>
</body>
</html>
